<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDinator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <h2 class="mt-5 mb-5">To Do Application</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name" class="form-label fs-5">Name of task</label>
                    <input type="text" class="form-control w-50" id="name" placeholder="Enter name" name="name" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="age" class="form-label fs-5">Task ID</label>
                    <input type="number" class="form-control w-50" id="age" placeholder="Enter age" name="age" min="1" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="address" class="form-label fs-5">Description</label>
                    <input type="text" class="form-control w-50" id="address" placeholder="Enter address" name="address" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="phone" class="form-label fs-5">Due date</label>
                    <input type="date" class="form-control w-50" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="col-lg-12 mt-5">
                <button type="button" class="btn btn-success" id="Submit" onclick="AddData()" >Add Data</button>
                <button type="button" class="btn btn-primary" id="Update">Update</button>
                </div>
            </div>
        </div>
        <hr class="text-light">
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Task ID</th>
                            <th>Description</th>
                            <th>Due date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
